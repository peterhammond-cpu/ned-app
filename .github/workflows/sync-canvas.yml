name: Sync Canvas Homework

on:
  schedule:
    # 7:00 AM CST = 13:00 UTC
    - cron: '0 13 * * 1-5'
    # 3:00 PM CST = 21:00 UTC
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd test-scripts
          npm install dotenv @supabase/supabase-js cheerio
      
      - name: Run Canvas sync
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd test-scripts
          node sync-canvas-homework.js
          