name: Ned App Sync

on:
  schedule:
    # 3:00 PM CST = 21:00 UTC (all syncs + notification, daily)
    - cron: '0 21 * * *'
    # 7:30 PM CST = 01:30 UTC next day (evening reminder)
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd test-scripts
          npm install dotenv @supabase/supabase-js cheerio googleapis web-push

      - name: Run Canvas sync
        if: github.event.schedule != '30 1 * * *'
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd test-scripts
          node sync-canvas-homework.js

      - name: Run Football sync
        if: github.event.schedule != '30 1 * * *'
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd test-scripts
          node sync-football.js

      - name: Run Google Calendar sync
        if: github.event.schedule != '30 1 * * *'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_CALENDAR_PARENTING_ID: ${{ secrets.GOOGLE_CALENDAR_PARENTING_ID }}
          GOOGLE_CALENDAR_SCHOOL_ID: ${{ secrets.GOOGLE_CALENDAR_SCHOOL_ID }}
          GOOGLE_CALENDAR_SPORTS_ID: ${{ secrets.GOOGLE_CALENDAR_SPORTS_ID }}
        run: |
          cd test-scripts
          node sync-google-calendar.js

      - name: Run Data Quality Check
        if: github.event.schedule != '30 1 * * *'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd test-scripts
          node data-quality-check.js

      - name: Send Homework Notification
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
        run: |
          cd test-scripts
          node send-homework-notification.js
