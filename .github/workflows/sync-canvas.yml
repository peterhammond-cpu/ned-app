name: Sync Canvas Homework

on:
  schedule:
    # 7:00 AM CST = 13:00 UTC (sync only)
    - cron: '0 13 * * 1-5'
    # 3:00 PM CST = 21:00 UTC (sync + call)
    - cron: '0 21 * * 1-5'
  workflow_dispatch:
    inputs:
      make_call:
        description: 'Make reminder call'
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd test-scripts
          npm install dotenv @supabase/supabase-js cheerio twilio
      
      - name: Run Canvas sync
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd test-scripts
          node sync-canvas-homework.js
      
      - name: Run Football sync
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd test-scripts
          node sync-football.js
      
      - name: Make reminder call (3pm only)
        if: github.event.schedule == '0 21 * * 1-5' || inputs.make_call == true
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          WILLY_PHONE_NUMBER: ${{ secrets.WILLY_PHONE_NUMBER }}
        run: |
          cd test-scripts
          node test-call.js