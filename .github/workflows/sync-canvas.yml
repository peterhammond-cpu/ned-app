name: Ned App Sync

on:
  schedule:
    # 7:00 AM CST = 13:00 UTC (football + calendar + data quality)
    - cron: '0 13 * * 1-5'
    # 3:30 PM CST = 21:30 UTC (canvas + calendar sync, Mon-Fri)
    - cron: '30 21 * * 1-5'
    # 3:00 PM CST = 21:00 UTC (canvas + calendar sync, Sunday)
    - cron: '0 21 * * 0'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd test-scripts
          npm install dotenv @supabase/supabase-js cheerio googleapis

      - name: Run Canvas sync (3:30pm Mon-Fri, 3pm Sunday)
        if: github.event.schedule == '30 21 * * 1-5' || github.event.schedule == '0 21 * * 0' || github.event_name == 'workflow_dispatch'
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd test-scripts
          node sync-canvas-homework.js

      - name: Run Football sync (7am only)
        if: github.event.schedule == '0 13 * * 1-5' || github.event_name == 'workflow_dispatch'
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd test-scripts
          node sync-football.js

      - name: Run Google Calendar sync (7am and 3:30pm)
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 13 * * 1-5' || github.event.schedule == '30 21 * * 1-5' || github.event.schedule == '0 21 * * 0'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_CALENDAR_PARENTING_ID: ${{ secrets.GOOGLE_CALENDAR_PARENTING_ID }}
          GOOGLE_CALENDAR_SCHOOL_ID: ${{ secrets.GOOGLE_CALENDAR_SCHOOL_ID }}
          GOOGLE_CALENDAR_SPORTS_ID: ${{ secrets.GOOGLE_CALENDAR_SPORTS_ID }}
        run: |
          cd test-scripts
          node sync-google-calendar.js

      - name: Run Data Quality Check (7am only)
        if: github.event.schedule == '0 13 * * 1-5' || github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd test-scripts
          node data-quality-check.js
